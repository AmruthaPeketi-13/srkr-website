<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SRKREC</title>
  <style>
    /* Universal styles */
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/background.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    /* Center the login container */
    .login-container {
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
  <script>
    function validateLogin() {
      var regNumber = document.getElementById('regNumber').value;
      if (regNumber === "srkr") {
        // Redirect to the index page if code matches
        window.location.href = "index.html";
      } else {
        alert("Invalid Registration Number");
      }
    }
  </script>
</head>
<body>
  <!-- Login Section -->
  <div class="login-container">
    <h2>Login to SRKREC Portal</h2>
    <form onsubmit="event.preventDefault(); validateLogin();">
      <label for="regNumber">CODE:</label>
      <input type="text" id="regNumber" placeholder="Enter here" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
